<div class="app-shell">
  @if (isSidebarOpen()) {
    <div class="mobile-overlay" (click)="toggleSidebar()"></div>
  }

  <aside class="sidebar-menu bg-dark shadow" [class.active]="isSidebarOpen()">
    <div class="p-4 d-flex justify-content-between align-items-center border-bottom border-secondary">
      <h4 class="text-primary fw-bold mb-0">HHC <span class="text-white">PRO</span></h4>
      <button class="btn btn-link text-white d-lg-none" (click)="toggleSidebar()">
        <i class="fa-solid fa-xmark fs-4"></i>
      </button>
    </div>

    <nav class="p-3">
      <a routerLink="/dashboard" routerLinkActive="active-btn" (click)="closeOnMobile()"
         class="nav-link-custom mb-2">
        <i class="fa-solid fa-gauge-high me-3"></i> Dashboard
      </a>
      <a routerLink="/winners" routerLinkActive="active-btn" (click)="closeOnMobile()"
         class="nav-link-custom mb-2">
        <i class="fa-solid fa-trophy me-3 text-warning"></i> Winners
      </a>
    </nav>
  </aside>

  <main class="content-area">
    <nav class="navbar navbar-white bg-white border-bottom px-3 sticky-top">
      <button class="btn btn-primary d-flex align-items-center justify-content-center" 
              (click)="toggleSidebar()" style="width: 45px; height: 45px;">
        <i class="fa-solid fa-bars fs-4"></i>
      </button>
      
      <span class="ms-3 h5 mb-0 fw-bold">Financial Control</span>
    </nav>

    <div class="container-fluid p-3">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
